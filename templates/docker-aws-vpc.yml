meta:
  subnet_ids:
    docker: (( merge ))
  security_groups: (( merge ))
  instance_type: m3.large
  subnets:
    - range: 10.10.5.0/24
      name: default_unused
      reserved:
        - 10.10.5.2 - 10.10.5.9
      static:
        - 10.10.5.10 - 10.10.5.250
      gateway: 10.10.5.1
      dns:
        - 10.10.0.2
      cloud_properties:
        security_groups: (( meta.security_groups ))
        subnet: (( meta.subnet_ids.docker ))

properties:
  appfirst (( meta.appfirst.properties ))

networks:
  - name: default
    type: manual
    subnets: (( meta.subnets ))

resource_pools:
  - name: default
    cloud_properties:
      instance_type: (( meta.instance_type ))
      ephemeral_disk:
        size: 163840
        type: gp2

compilation:
  cloud_properties:
    instance_type: c3.large
