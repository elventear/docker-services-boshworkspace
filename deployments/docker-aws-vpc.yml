---
name: docker-aws-vpc
director_uuid: DIRECTOR_UUID

releases:
  - name: appfirst
    version: 111
    git: https://github.com/appfirst/boshrelease.git 
  - name: docker
    version: latest
    git: https://github.com/cf-platform-eng/docker-boshrelease.git

stemcells:
  - name: bosh-aws-xen-ubuntu-trusty-go_agent
    version: 2941

templates:
  - docker-deployment.yml
  - docker-jobs.yml
  - docker-properties.yml
  - docker-aws-vpc.yml

meta:
  appfirst:
    properties:
      tenant_id: APPFIRST_TENANT_ID 
      frontend_url: APPFIRST_FRONTEND_URL
      server_tags:
        - cloud_foundry
    template:
      name: appfirst
      release: appfirst
  cfcontainersbroker:
    cc_api_uri: CC_API_URL
    external_host: EXTERNAL_HOST
    auth_username: 'containers'
    auth_password: 'containers'
  nats:
    user: nats
    password: nats
    port: 4222
    machines:
      - 10.10.3.10
  subnet_ids:
    docker: SUBNET_ID
  security_groups:
    - SECURITY_GROUP_ACCESSIBLE_BY_CF_RUNNERS
  instance_type: m3.large
